preprocessing:
  name: mimic_iii_preprocessing_pipeline
  dirs:
    mimic_dir: datasets/mimic_iii/1.4
    diagnosis_code_csv_name: DIAGNOSES_ICD.csv.gz
    procedure_code_csv_name: PROCEDURES_ICD.csv.gz
    noteevents_csv_name: NOTEEVENTS.csv.gz
  clinical_note_preprocessing:
    to_lower:
      perform: true
    remove_punc_numeric_tokens:
      perform: true
  code_preprocessing:
    code_type: both
    add_period_in_correct_pos: true

dataset:
  name: base_dataset
  data_common: &data_common
    column_names:
      clinical_note: "TEXT"
      label: "LABEL"
    label_file: datasets/mimic3_50/label.csv
  params:
    train:
      <<: *data_common
      data_file: datasets/mimic3_50/train.csv
    val:
      <<: *data_common
      data_file: datasets/mimic3_50/val.csv
    test:
      <<: *data_common
      data_file: datasets/mimic3_50/test.csv

model:
  name: CAML
  params:
    dataset_dir: datasets/mimic3_50
    version: mimic3
    embed_file: datasets/mimic3_50/processed_full.embed
    num_classes: 50
    kernel_size: 10
    num_filter_maps: 50
    dropout: 0.2
    lmbda: 0.0  # Positive for DR-CAML

trainer:
  name: base
  params:
    data_loader:
      batch_size: 16
      num_workers: 2
      shuffle: false
      drop_last: true

    loss:
      name: BinaryCrossEntropy
      params: null

    optimizer:
      name: adam
      params:
        lr: 0.0001
        weight_decay: 0.0

    max_epochs: 200

    lr_scheduler: null

    stopping_criterion:
      criterion: prec_at_5
      desired: max
      patience: 10

    output_dir: "results/CAML_mimic3_50"

    checkpoint_saver:
      interval: 1
      max_to_keep: 5
      score: prec_at_5
      desired: max
      best_file: "best_{}.pth"
      final_file: "final_{}.pth"

    eval_metrics: &eval_metrics
      - prec_at_5
      - macro_f1
      - micro_f1
      - macro_auc
      - micro_auc

    logger:
      name: tensorboard
      train:
        interval: 100
        interval_unit: step
        metric:
          - loss
      val:
        interval: 1
        interval_unit: epoch
        metric: *eval_metrics

    seed: 1337
